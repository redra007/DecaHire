<style>

}

.contact-section h2 {
    text-align: center;
    font-size: 48px;
    font-weight: 700;
    margin-bottom: 16px;
    color: #1a1a1a;
}

.contact-section > .container > p {

    font-size: 20px;

    margin-bottom: 60px;

.contact-form {

    margin: 0 auto;
    background: white;
    padding: 50px;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
}

.form-group {

}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #1a1a1a;
    font-size: 14px;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 14px 16px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 16px;
    font-family: inherit;
    transition: all 0.3s;
    background: white;
}

.form-group input:focus,
.form-group textarea:focus,

    border-color: #ff6b4a;
    box-shadow: 0 0 0 3px rgba(255, 107, 74, 0.1);
}

.form-group textarea {

    min-height: 120px;
}

.form-submit {
    text-align: center;

<!-- STEP 3: Add Supabase library and JavaScript (before </body> tag) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
// ═══════════════════════════════════════════════════════════════
// SUPABASE CONFIGURATION
// ═══════════════════════════════════════════════════════════════
// TODO: Replace these with your actual Supabase credentials
const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // e.g., 'https://xxxxx.supabase.co'
const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // Long string starting with 'eyJ...'

// Initialize Supabase client
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ═══════════════════════════════════════════════════════════════
// FORM HANDLING
// ═══════════════════════════════════════════════════════════════

// Rate limiting to prevent spam
let lastSubmitTime = 0;
const COOLDOWN_MS = 30000; // 30 seconds between submissions

// Validate email format
function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
}

// Validate phone format (basic)
function validatePhone(phone) {
    if (!phone) return true; // Phone is optional
    const re = /^[\d\s\-\+\(\)]+$/;
    return re.test(phone);
}

// Show message to user
function showMessage(message, isSuccess) {
    const messageDiv = document.getElementById('form-message');
    messageDiv.textContent = message;
    messageDiv.className = 'form-message ' + (isSuccess ? 'success' : 'error');
    messageDiv.style.display = 'block';
    
    // Hide after 5 seconds
    setTimeout(() => {
        messageDiv.style.display = 'none';
    }, 5000);
}

// Handle form submission
async function handleContactSubmit(event) {
    event.preventDefault();
    
    // Check rate limiting
    const now = Date.now();
    if (now - lastSubmitTime < COOLDOWN_MS) {
        const remainingSeconds = Math.ceil((COOLDOWN_MS - (now - lastSubmitTime)) / 1000);
        showMessage(`Please wait ${remainingSeconds} seconds before submitting again.`, false);
        return;
    }
    
    // Get form data
    const formData = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        company: document.getElementById('company').value.trim() || null,
        phone: document.getElementById('phone').value.trim() || null,
        service: document.getElementById('service').value || null,
        message: document.getElementById('message').value.trim(),
        status: 'new'
    };
    
    // Validate email
    if (!validateEmail(formData.email)) {
        showMessage('Please enter a valid email address.', false);
        return;
    }
    
    // Validate phone (if provided)
    if (formData.phone && !validatePhone(formData.phone)) {
        showMessage('Please enter a valid phone number.', false);
        return;
    }
    
    // Validate message length
    if (formData.message.length < 10) {
        showMessage('Please provide a more detailed message (at least 10 characters).', false);
        return;
    }
    
    // Show loading state
    const submitButton = document.getElementById('submit-btn');
    const originalText = submitButton.textContent;
    submitButton.textContent = 'Sending...';
    submitButton.disabled = true;
    
    try {
        // Insert into Supabase
        const { data, error } = await supabase
            .from('contact_submissions')
            .insert([formData])
            .select();
        
        if (error) {
            console.error('Supabase error:', error);
            throw new Error(error.message);
        }
        
        // Success!
        console.log('Form submitted successfully:', data);
        showMessage('Thank you for your message! We\'ll get back to you within 24 hours.', true);
        
        // Reset form
        event.target.reset();
        
        // Update last submit time
        lastSubmitTime = now;
        
        // Optional: Track with Google Analytics
        if (typeof gtag !== 'undefined') {
            gtag('event', 'form_submit', {
                'event_category': 'Contact',
                'event_label': 'Contact Form Submission',
                'value': 1
            });
        }
        
    } catch (error) {
        console.error('Error submitting form:', error);
        showMessage('Oops! Something went wrong. Please try again or email us directly at hello@decahire.com', false);
    } finally {
        // Restore button state
        submitButton.textContent = originalText;
        submitButton.disabled = false;
    }
}

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
    const contactForm = document.getElementById('contact-form');
    if (contactForm) {
        contactForm.addEventListener('submit', handleContactSubmit);
        console.log('Contact form initialized with Supabase');
    } else {
        console.warn('Contact form not found - make sure element with id="contact-form" exists');
    }
});

// Optional: Auto-save draft to localStorage (preserves form if page refreshes)
function saveDraft() {
    const draft = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        company: document.getElementById('company').value,
        phone: document.getElementById('phone').value,
        service: document.getElementById('service').value,
        message: document.getElementById('message').value
    };
    localStorage.setItem('contact_form_draft', JSON.stringify(draft));
}

function loadDraft() {
    const draft = localStorage.getItem('contact_form_draft');
    if (draft) {
        try {
            const data = JSON.parse(draft);
            document.getElementById('name').value = data.name || '';
            document.getElementById('email').value = data.email || '';
            document.getElementById('company').value = data.company || '';
            document.getElementById('phone').value = data.phone || '';
            document.getElementById('service').value = data.service || '';
            document.getElementById('message').value = data.message || '';
        } catch (e) {
            console.error('Error loading draft:', e);
        }
    }
}

// Load draft on page load
document.addEventListener('DOMContentLoaded', loadDraft);

// Save draft as user types
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('contact-form');
    if (form) {
        form.addEventListener('input', saveDraft);
    }
});

// Clear draft on successful submission
document.addEventListener('DOMContentLoaded', function() {
    const originalSubmit = handleContactSubmit;
    window.handleContactSubmit = async function(event) {
        await originalSubmit(event);
        localStorage.removeItem('contact_form_draft');
    };
});
</script>
